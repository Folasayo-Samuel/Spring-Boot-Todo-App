<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-strikethrough{
            text-decoration: line-through;
            color: gray;
        }
    </style>
    <title>Todo Application - Update</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Update Task</h1>
        <form th:action="@{|/${task.id}/update|}" method="post" class="row mt-3">
            <div class="col-md-10">
                <input class="form-control form-control-lg" type="text" name="title" th:value="${task.title}" placeholder="Update task..." required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Update Task</button>
            </div>
        </form>
    </div>
</body>
</html>
